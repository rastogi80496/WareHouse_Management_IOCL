services:
  - type: web
    name: inventory-management-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other environment variables in Render dashboard
      # MONGODB_URL, JWT_SECRET, FRONTEND_URL, etc.
